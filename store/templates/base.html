<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">-->
</head>
<body>

<nav class="navbar navbar-fixed-top navbar-dark expand-lg bg-dark justify-content-between style=" background-color: #cad5e2;">
<a class="navbar-brand" href="/">E-Shop</a>
<a class="navbar-brand" href="/admin">My Store</a>
<a class="navbar-brand" href="/contact">Contact Us</a>
<form class="form-inline ">
<a class="btn btn-outline-success btn-info my-2 my-sm-0" href="/cart" type="submit">Cart<span class="badge badge-danger">{{request.session.cart.keys|length}}</span>
<a class="btn btn-outline-success btn-light my-2 my-sm-0" href="/payments" type="submit">Payments</a>
        {% if request.session.customer%}
<a class="btn btn-outline-success btn-light my-2 my-sm-0" href="/orders" type="submit">Orders</a>
<a class="btn btn-outline-success btn-light my-2 my-sm-0" href="/logout" type="submit">Logout</a>
        {% else %}
<a class="btn btn-outline-success btn-light my-2 my-sm-0" href="/login" type="submit">Login</a>
<a class="btn btn-outline-success btn-light my-2 my-sm-0" href="/signup" type="submit">Sign Up</a>
        {% endif %}
</form>
</nav>
{% block content %}


{% endblock %}

</body>
</html>
